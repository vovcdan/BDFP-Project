<div id="ajout">
    <div id="logo"><img src="../../assets/3.png" alt="logo"></div>
    <div class="bt">
        <button class="butAjout" mat-fab matTooltip="Ajouter un film" mat-fab (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <!--<p>You have {{ numberOfFilms | async }} films.</p>-->
    <div id="compteur">
        <header>
            <mat-icon id="icone">local_movies</mat-icon>
        </header>
        <article id="centre">
            <h2>{{ numberOfFilms | async }}</h2>
            <p>Films vus</p>
        </article>
    </div>
    <div id="bout">
        <div class="bt">
            <button class="butAjout" mat-fab matTooltip="Rechercher un film" mat-fab (click)="affichageForm()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    
        <div class="bt">
            <button class="butAjout" mat-fab matTooltip="Recharger les films" (click)="reloadFilms()">
                <mat-icon>cached</mat-icon>
            </button>
        </div>
    </div>
    
    <div *ngIf="showFormRecherche"  id="cherche" class="form-card">
        <form [formGroup]="formRecherche">
            <div class="form-group">
                <mat-form-field appearance="fill" class="field" color='white'>
                    <mat-label class="lab">Titre</mat-label>
                    <input matInput [formControl]="titreControl">
                  </mat-form-field>
    
                  <mat-form-field appearance="fill" class="field">
                    <mat-label class="lab">Realisateur</mat-label>
                    <input matInput [formControl]="realisatorControl">
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill" class="field">
                    <mat-label class="lab">Annee</mat-label>
                    <input matInput [formControl]="yearControl">
                  </mat-form-field>
    
                <mat-form-field appearance="fill" class="field">
                    <mat-label class="lab">Acteur</mat-label>
                    <input matInput [formControl]="actorsControl">
                  </mat-form-field>
            </div>
    
            <div class="form-group">
                <mat-form-field appearance="fill" class="field">
                    <mat-label class="lab">Lieu</mat-label>
                    <input matInput [formControl]="locationControl">
                  </mat-form-field>
    
                  <mat-form-field appearance="fill" class="field">
                    <mat-label class="lab">Accompagnateurs</mat-label>
                    <input matInput [formControl]="accompagnateursControl">
                  </mat-form-field>
            </div>
    
            <div class="action-buttons">
                <button class="buttonR" mat-raised-button (click)="rechercherFilm()">Recherche</button>
            </div>
        </form>
    
    </div>
    <app-affichage-films></app-affichage-films>
</div>

<div id="glob">

</div>
