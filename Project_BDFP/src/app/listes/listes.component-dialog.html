<h1 mat-dialog-title>Titre</h1>
<div mat-dialog>
  <p>Entrez un titre</p>
  <mat-form-field appearance="fill" style="width: auto; text-align: center;"> 
    <mat-label>Entrez le nom de la liste</mat-label>
    <input matInput [(ngModel)]="data.title" maxlength="80">
  </mat-form-field>
  <mat-error *ngIf="error_message">{{error_message}}</mat-error>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Retour</button>
  <button mat-button cdkFocusInitial (click)="ajoutListe()">Ok</button>
</div>
