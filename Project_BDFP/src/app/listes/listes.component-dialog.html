<h1 mat-dialog-title>Titre</h1>
<div mat-dialog>
  <p>Entrez un titre</p>
  <mat-form-field appearance="fill" style="width: auto; text-align: center;"> //style pour adapter le formulaire sans barre de defielement
    <mat-label>Entrez le nom de la liste</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Retour</button>
  <button mat-button [disabled]="onDisable" cdkFocusInitial (click)="ajoutListe()">Ok</button>
</div>
