<div>
    <div id="bout">
        <button mat-mini-fab mat-dialog-close color="basic">
          <mat-icon>close</mat-icon>
        </button>
    </div>
    <h2> {{this.data.titreCritique}}</h2>
    <h2 id="auteur"> par : {{this.data.auteurCritique}}</h2>
    <div id="spinner" *ngIf="this.data.spinner"><mat-spinner></mat-spinner></div>
    <mat-dialog-content>
        <p id="texte">{{this.data.critique}}</p>
    </mat-dialog-content>
</div>
