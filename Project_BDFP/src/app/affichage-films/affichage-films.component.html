<div id="entier">
  <h2 id="aucun" *ngIf="noMovies">Aucun film n'a été ajouté.</h2>
    <div *ngIf="!noMovies" class="form-group">
        <mat-form-field appearance="fill">
          <mat-icon matSuffix>search</mat-icon>
          <input matInput type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Rechercher par titre ou année de sortie d'un film">
        </mat-form-field>
    </div>
</div>
<div id="spinner" *ngIf="spinner"><mat-spinner [ngStyle]="spinnerStyle"></mat-spinner></div>
<div class="carte" *ngFor="let movie of filteredMovies | keyvalue">
  <app-movie-card [movieData]="movie"></app-movie-card>
</div>
