

<div id="images">
  <div *ngFor="let infoMovies of movies | keyvalue" id="Poster">
      <a id="description" *ngIf="infoMovies">
          <h2 (click)="clickFilm(infoMovies)"> {{infoMovies.value.Title}}</h2>
          <h3 > {{infoMovies.value.Release_Date.toString().split("-")[0]}}</h3>
      </a>
      <a (click)="clickFilm(infoMovies.value)">
          <img *ngIf="infoMovies" src={{infoMovies.value.Poster}} alt="{{infoMovies.value.Title}}" id="poster">
      </a>
  </div>

</div>
