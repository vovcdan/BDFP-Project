
<div id="entier">
    <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-icon matSuffix>search</mat-icon>
          <input matInput type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="titre d'un film">
        </mat-form-field>
    </div>
</div>
<div id="spinner" *ngIf="spinner"><mat-spinner></mat-spinner></div>
<div class="carte" *ngFor="let movie of movies | keyvalue">
  <app-movie-card [movieData]="movie"></app-movie-card>
</div>
